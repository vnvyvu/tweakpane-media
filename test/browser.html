<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title></title>
		<link rel="stylesheet" href="style.css" />
		<style></style>
	</head>
	<body>
		<div class="container"></div>

		<script src="../node_modules/tweakpane/dist/tweakpane.js"></script>
		<script src="../dist/tweakpane-media.min.js"></script>
		<script>
			const pane = new Tweakpane.Pane();

			// Register plugin
			pane.registerPlugin({
				plugins: [
					TweakpaneMediaPlugin.PluginImageInput,
					TweakpaneMediaPlugin.PluginVideoInput,
				],
			});

			const PARAMS = {
				image: './image.png',
				video: './video.mp4',
			};

			pane
				.addInput(PARAMS, 'image', {
					label: 'Image',
					view: 'image',

					containerProps: {},

					imgProps: {
						style: {
							width: '100px',
						},
					},
					inputImageProps: {},
					labelImageProps: {},

					containerCheckBoxProps: {},
					checkBoxProps: {
						defaultChecked: false,
					},
					labelCheckBoxProps: {},

					buttonClearProps: {
						children: 'Clear',
					},

					config: {
						templateCheckBox: 'tweakpane',
					},
				})
				.on('change', (ev) => {
					console.log(ev.value);
				});

			pane
				.addInput(PARAMS, 'video', {
					label: 'Video',
					view: 'video',

					containerProps: {},

					videoProps: {
						loop: true,
						autoplay: true,
						muted: true,
						playsinline: true,
						width: 100,
						height: 90,
						style: {
							objectFit: 'cover',
						},
					},
					inputVideoProps: {},
					labelVideoProps: {},

					containerCheckBoxProps: {},
					checkBoxProps: {},
					labelCheckBoxProps: {},

					buttonClearProps: {
						children: 'Clear',
					},

					config: {
						templateCheckBox: 'tweakpane',
					},
				})
				.on('change', (ev) => {
					console.log(ev.value);
				});

			pane
				.addInput(PARAMS, 'video', {
					label: 'Video',
					view: 'video',

					containerProps: {},

					videoProps: {
						loop: true,
						autoplay: true,
						muted: true,
						playsinline: true,
						width: 100,
						height: 90,
						style: {
							objectFit: 'cover',
						},
					},
					inputVideoProps: {},
					labelVideoProps: {},

					containerCheckBoxProps: {},
					checkBoxProps: {},
					labelCheckBoxProps: {},

					buttonClearProps: {
						children: 'Clear',
					},

					config: {
						templateCheckBox: 'tweakpane',
					},
				})
				.on('change', (ev) => {
					console.log(ev.value);
				});

			window.pane = pane;
		</script>
	</body>
</html>
